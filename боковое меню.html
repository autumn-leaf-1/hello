<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>слайдер</title>
<style>.slideshow-container {
    position: relative;
    max-width: 100%;
    margin: auto;
  }
  
  .slide {
    display: none;
  }
  
  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }
  
  @keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
  }
  </style>
</head>
<body>
<div class="slideshow-container">
  <div class="slide fade">
    <img src="how.jpg" alt="Слайд 1">
  </div>
  <div class="slide fade">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fru.freepik.com%2Fphotos%2F%25D0%25BA%25D0%25B0%25D1%2580%25D1%2582%25D0%25B8%25D0%25BD%25D0%25BA%25D0%25B8&psig=AOvVaw3xTJeyeEjyzMqwu3AyuIig&ust=1716021542606000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCKj5xcaklIYDFQAAAAAdAAAAABAE" alt="Слайд 2">
  </div>
  <div class="slide fade">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fru.freepik.com%2Ffree-photos-vectors%2F%25D1%2586%25D0%25B2%25D0%25B5%25D1%2582%25D0%25BD%25D0%25B0%25D1%258F-%25D0%25BA%25D0%25B0%25D1%2580%25D1%2582%25D0%25B8%25D0%25BD%25D0%25BA%25D0%25B0&psig=AOvVaw3xTJeyeEjyzMqwu3AyuIig&ust=1716021542606000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCKj5xcaklIYDFQAAAAAdAAAAABAI" alt="Слайд 3">
  </div>
</div>
<script>
let slideIndex = 0;
    showSlides();
    
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("slide");
      
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      
      slides[slideIndex-1].style.display = "block";  
      setTimeout(showSlides, 2000); 
    }
    </script>
</body>
